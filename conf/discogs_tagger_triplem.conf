[common]
user-agent=discogstagger +http://github.com/jesseward

[details]
keep_original=True
embed_coverart=True
use_style=False
keep_tags=freedb_id
use_lower_filenames=True
use_folder_jpg=True
copy_other_files=True

split_artists="\\"
split_genres_and_styles="\\"

split_discs_folder=True
split_discs=True
split_discs_extension=" (disc%DISCNO%)"

[file-formatting]
nfo=%ALBTITLE%.nfo
m3u=%ALBTITLE%.m3u
dir=%GENRE%/%ALBARTIST%/%ALBTITLE%
discs=-disc
song=%TRACKNO%-%TITLE%%TYPE%
va_song=%TRACKNO%-%ARTIST%-%TITLE%%TYPE%
images=image

[batch]
id_file=id.txt

[tags]
encoder=Markus M. May

[source]
discogs=discogs_id
amg=amg_id

[logging]
# available logging levels
# 10 = debug
# 20 = info
# 40 = error
level=10
